<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #fps {
            text-align: right;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <body>
        <div>
            <div id="fps"></div>
            <div style="display: flex; justify-content: space-between;">
                <div style="display: flex;">
                    <label for="animation-speed">Speed</label>
                    <input type="range" id="animation-speed" min="1" max="10" />
                </div>
                <div style="display: flex;">
                    <button id="play-pause" type="button"></button>
                    <button id="reset" type="button">↺</button>
                    <button id="clear" type="button">❌</button>
                </div>
            </div>

            <canvas id="game-of-life-canvas"></canvas>
        </div>

        <script src='./bootstrap.js'></script>
    </body>
</body>

</html>
